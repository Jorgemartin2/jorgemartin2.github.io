<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ultra Cars{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .race-stripes {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .race-stripes::before, .race-stripes::after {
            content: '';
            position: absolute;
            width: 100vw;
            height: 16px;
            left: 0;
            background: repeating-linear-gradient(90deg, #fff 0 32px, #e10600 32px 64px);
            opacity: 0.12;
        }
        .race-stripes::before {
            top: 0;
        }
        .race-stripes::after {
            bottom: 0;
        }
        .navbar {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            background: #181818ee;
            box-shadow: 0 2px 16px #e1060040;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 32px;
            height: 60px;
            border-bottom: 4px solid #e10600;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #e10600, 0 0 2px #fff;
            margin-right: 24px;
        }
        .navbar .logo-icon {
            width: 38px;
            height: 38px;
            margin-right: 12px;
            filter: drop-shadow(0 0 8px #e10600);
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar .nav-btn {
            padding: 8px 18px;
            background: #fff;
            color: #181818;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 2px 8px #e1060040;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: inline-block;
            border-bottom: 3px solid transparent;
        }
        .navbar .nav-btn.active, .navbar .nav-btn:hover {
            background: #e10600;
            color: #fff;
            border-bottom: 3px solid #fff;
            box-shadow: 0 2px 12px #e10600cc;
        }
        .navbar .profile-btn {
            background: #232526;
            color: #fff;
            border: 2px solid #e10600;
        }
        .navbar .profile-btn.active, .navbar .profile-btn:hover {
            background: #e10600;
            color: #fff;
            border-bottom: 3px solid #fff;
        }
        @media (max-width: 900px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
            }
            .navbar .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
        .main-content {
            margin-top: 80px;
            z-index: 2;
            position: relative;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="race-stripes"></div>
    <div class="navbar">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 64 64" fill="none"><rect x="8" y="28" width="48" height="8" rx="4" fill="#e10600"/><rect x="28" y="8" width="8" height="48" rx="4" fill="#fff"/><rect x="18" y="18" width="28" height="28" rx="14" stroke="#fff" stroke-width="3"/></svg>
            Super Cars
        </div>
        <div class="nav-links">
            {% if request.user.is_authenticated %}
                <a class="nav-btn {% if request.path == '/dashboard/' %}active{% endif %}" href="/dashboard/">Dashboard</a>
                <a class="nav-btn {% if request.path == '/cart/' %}active{% endif %}" href="/cart/">Cart</a>
                <a class="nav-btn profile-btn {% if request.path == '/edit_profile/' %}active{% endif %}" href="/edit_profile/">Edit Profile ({{ request.user.username }})</a>
                <a class="nav-btn" href="/logout/">Logout</a>
            {% else %}
                <a class="nav-btn {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                <a class="nav-btn {% if request.path == '/login/' %}active{% endif %}" href="/login/">Login</a>
                <a class="nav-btn {% if request.path == '/signup/' %}active{% endif %}" href="/signup/">Sign Up</a>
            {% endif %}
        </div>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script>
    const stripes = document.querySelector('.race-stripes');
    function resizeStripes() {
        stripes.style.height = window.innerHeight + 'px';
        stripes.style.width = window.innerWidth + 'px';
    }
    window.addEventListener('resize', resizeStripes);
    resizeStripes();
    </script>
</body>
</html>
